<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Gempa</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header card-color text-center">
                    Form Tambah Data
                </div>
                <div class="card-body card-body-color">
                    <form>
                        <div class="mb-3">
                            <label for="lokasi" class="form-label">Lokasi</label>
                            <input type="text" class="form-control" id="lokasi">
                        </div>
                        <div class="mb-3">
                            <label for="skala" class="form-label">Skala</label>
                            <input type="text" class="form-control" id="skala">
                        </div>
                        <button type="button" class="btn button" onclick="tambahdata()">Tambah</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-color text-center">
                    Table Data Gempa Bumi
                </div>
                <div class="card-body card-body-color">
                    <table class="table table-bordered">
                       <thead>
                           <tr>
                               <th>No</th>
                               <th>Lokasi</th>
                               <th>Skala</th>
                               <th>Dampak</th>
                           </tr>
                       </thead>
                       <tbody id="tbody">
                       </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Script -->
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
